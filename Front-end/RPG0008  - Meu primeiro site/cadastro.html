<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Cadastro</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            height: 60px;
        }
        body{
            background-color: rgb(165, 137, 243);
        }
        main{
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        footer{
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
         <!-- menu -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <!--  menu hamburguer caso a tela seja mobile-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Alterna navegação">
                    <span class="navbar-toggler-icon"></span>                   
                  </button>
                  <!-- links -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                        <a class="nav-link" href="receitas.html">Receitas</a>
                        <a class="nav-link active" href="#">Cadastro</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Seção principal-->
    <main class="container-fluid d-flex flex-column justify-content-evenly align-items-center">
        <h1>Efetue o seu cadastro</h1>
        <!-- Formulário -->
       <form action="teste@gmail.com">
            <div class="row justify-content-md-center container text-center">
                <!-- nome do usuário -->
                <div class="row m-2">
                    <label for="inome" class="col-sm-2 col-form-label col-form-label-sm">Nome</label>
                    <div class="col-sm-8">
                        <input type="text" name="nome do usuario" id="inome" class="form-control">
                    </div>
                </div>
                

                <!-- email do usuário -->
                <div class="row m-2">
                    <label for="iemail" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                    
                    <div class="col-sm-8">
                        <input type="email" name="Email do usuário" id="iemail" class="form-control">
                    </div>
                </div>

                <!-- cep do usuário -->
                <div class="row m-2">
                    <label for="icep" class="col-sm-2 col-form-label col-form-label-sm">Cep</label>
                    <div class="col-sm-8">
                        <input type="text" name="Cep do usuário" id="icep" class="form-control">
                    </div>
                    
                </div>


                <!-- Rua do usuário -->
                <div class="row m-2">
                    <label for="irua" class="col-sm-2 col-form-label col-form-label-sm">Rua</label>
                    <div class="col-sm-8">
                        <input type="text" name="Rua do usuário" id="irua" class="form-control">
                    </div>
                    
                </div>

                <!-- Numero e complemento -->
                <div class="row m-2">
                    <!-- numero -->
                    <label for="inumero" class="col-sm-2 col-form-label col-form-label-sm">N</label>
                    <div class="col-sm-4">
                        <input type="text" name="numero da casa" id="inumero" class="form-control">
                    </div>
                    

                    <!-- Complemento -->
                    <label for="icomplemento" class="col-sm-2 col-form-label col-form-label-sm">Complemento</label>
                    <div class="col-sm-2">
                        <input type="text" name="Complemento" id="icomplemento"class="form-control">
                    </div>
                    
                </div>

                <!-- cidade e região -->
                <div class="row m-2">
                    <!-- cidade -->
                    <label for="icidade" class="col-sm-2 col-form-label col-form-label-sm">Cidade</label>
                    <div class="col-sm-6">
                        <input type="text" name="cidade do usuário" id="icidade" class="form-control">
                    </div>
                    <!-- Região -->
                    <label for="iregiao" class="col-sm-1 col-form-label col-form-label-sm">UF</label>
                    <div class="col-sm-1">
                        <input type="text" name="região do usuário" id="iregiao"class="form-control">
                    </div>

                    <!-- butão de submit -->
                    <div class="col-sm-2">
                        <input type="submit" value="Cadastrar" class="form-control bg-dark text-white">
                    </div>
                </div>
            </div>
       </form>
       
    </main>

    <!-- rodapé -->
    <footer class="text-white bg-dark d-flex justify-content-center align-items-center">
        &copy;Maria 2023
    </footer>
</body>
</html>
