<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Catálogo de Receitas</title>
</head>
<body class="container-fluid  bg-warning" onload="preencheCatalogo()">
    <div class="d-flex justify-content-around p-5 flex-wrap" id="pnlCatalogo"></div>
    <script>
        // organizando o json
        let json = [
            {
                titulo:'Arroz de couve-flor',
                imagem:'imagens/arroz.png',
                preparo:'Deixe a couve picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.',
                ingredientes:['Arroz','Couve-flor','Cebola media','Azeite'],
            },
            {
                titulo:'Bolo de cafe',
                imagem:'imagens/bolo-de-café.png',
                preparo:'Bata o açucar, as gemas eo café. Adicione farinha e choclate e mexa bem. Bata as claras e junte a mistura.',
                ingredientes:['Farinha de trigo','acucar','cafe coado','chocolate em po','Ovos']
            },
            {
                titulo:'Coxinha de brigadeiro',
                imagem:'imagens/coxinha.png',
                preparo:'Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.',
                ingredientes:['Leite condensado','chocolate em po','manteiga','morango','chocolate granulado']
            },
            
        ]

        // funcoes
        function getListaIngredientes(receita){
            let listaHTML = '<ul>';
            const itensLista = receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`);
            listaHTML += itensLista.reduce((acumulador, item) => acumulador + item, '');
            listaHTML += '</ul>';

            return listaHTML
        }
        function getCard(receita){
            const listaIngredientes = getListaIngredientes(receita)
            return `<div class="card" style="width:250px">
                    <img src="${receita.imagem}" class="card-img-top">
                    <div class="card-body">
                            <h1 class="card-title">${receita.titulo}</h1>
                            <div class="card-text">${listaIngredientes}</div>
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                </div>`
        }
        function preencheCatalogo(){
            let catalogo = document.getElementById('pnlCatalogo')
            json.forEach(receita => {
                const cardHTML = getCard(receita);
                pnlCatalogo.innerHTML += cardHTML;
            });
        }
    </script>
</body>
</html>
